<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunin-lab1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                    "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
            }
        }
    </script>
    <script src="3D-element/sphere.js" type="module"></script>
    
</head>
<body>
    <div class="header">
        <div style="float: right;">
            <button class="theme_switch" id="theme-toggle">
                <i id="theme-icon" class="fas fa-sun"></i>
            </button>
        </div>
    </div>
    <div class="neon-border">
        <div id="sphereContainer">
            <div class="sphereCanvas"></div>
        </div>
        <div class="container_main">
            <div class="container_1">
                <h1 class ="header1" 
                style="text-align: center;">Encryption</h1>
                <form class="encryptionForm" id="encryptionForm" enctype='multipart/form-data'>
                    <div class="form-group">
                        <label for="inputTypeEncryption">Choose input type:</label>
                        <select class="form-control" id="inputTypeEncryption" name="inputTypeEncryption" onchange="toggleInputType('encryption')">
                        <option disabled selected value> -- Выберите вариант -- </option>    
                        <option value="text">Text</option>
                        <option value="file">File</option>
                        </select>
                    </div>
                    <div class="form-group" id="encryptionTextGroup" style="display: none;">
                        <label for="plaintext">Enter Text:</label>
                        <input type="text" class="form-control" id="plaintext" name="plaintext">
                    </div>
                    <div class="form-group upload-container" id="encryptionFileGroup" style="display: none;">
                        <div id="drop_zone" class="drop-zone">
                            Drag & Drop your file here
                            <div id="fileInfo" class="file-info"></div>
                            <div id="uploadStatus" class="upload-status"></div>
                        </div>
                        <div class="upload-controls">
                            <input type="file" class="form-control-file upload-input" id="fileEncryption" name="fileEncryption">
                            <label for="fileEncryption" class="upload-label"><i class="fas fa-upload"></i></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="key">Enter Key:</label>
                        <input type="text" class="form-control" id="key" name="key" required>
                    </div>
                    <div class="form-group">
                        <label for="algorithm">Choose an algorithm:</label>
                        <select class="form-control" id="algorithm" name="algorithm">
                        <option value="blowfish">Blowfish</option>
                        <option value="Grasshopper">Grasshopper</option>
                        <option value="aes">AES</option>
                        <!-- Add more options as needed -->
                        </select>
                    </div>
                    
                    <div class="button-encrypt-container">
                        <button type="submit" class="encrypt_button">
                            <i class="fas fa-lock-open"></i> <!-- Иконка открытого замка -->
                        </button>
                    </div>

                </form>
                <div id="encryptionResult" class="alert alert-info" role="alert" style="display: none;">
                    <div class="result_box" style="justify-content: space-between; word-wrap: break-word;">
                        <span id="encryptionResultText"></span>
                        </br>
                        <button class="btn btn-light-primary copy-btn" id="copyEncryptionResult">
                            <i class="fas fa-copy"></i> <!-- Иконка копирования -->
                        </button>
                    </div>
                </div>
            </div>

            <div class="container_2">
                <h1 class="header1" style="text-align: center;">Decryption</h1>
                <form id="decryptionForm">
                    <div class="form-group">
                        <label for="inputTypeDecryption">Choose input type:</label>
                        <select class="form-control" id="inputTypeDecryption" name="inputTypeDecryption" onchange="toggleInputType('decryption')">
                        <option disabled selected value> -- Выберите вариант -- </option>
                        <option value="text">Text</option>
                        <option value="file">File</option>
                        </select>
                    </div>
                    <div class="form-group" id="decryptionTextGroup" style="display: none;">
                        <label for="encryptedtext">Enter Encrypted Text:</label>
                        <input type="text" class="form-control" id="encryptedtext" name="encryptedtext">
                    </div>
                    <div class="form-group upload-container" id="decryptionFileGroup" style="display: none;">
                        <div id="drop_zone_decryption" class="drop-zone">
                            Drag & Drop your file here
                            <div id="fileInfoDecryption" class="file-info"></div>
                            <div id="uploadStatusDecryption" class="upload-status"></div>
                        </div>
                        <div class="upload-controls">
                            <input type="file" class="form-control-file upload-input" id="fileDecryption" name="fileDecryption">
                            <label for="fileDecryption" class="upload-label"><i class="fas fa-upload"></i></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="decryptionkey">Enter Key:</label>
                        <input type="text" class="form-control" id="decryptionkey" name="decryptionkey" required>
                    </div>
                    <div class="form-group">
                        <label for="decryptionalgorithm">Choose an algorithm:</label>
                        <select class="form-control" id="decryptionalgorithm" name="decryptionalgorithm">
                        <option value="blowfish">Blowfish</option>
                        <option value="Grasshopper">Grasshopper</option>
                        <option value="aes">AES</option>
                        <!-- Add more options as needed -->
                        </select>
                    </div>

                    <div class="button-decrypt-container">
                        <button type="submit" class="decrypt_button">
                            <i class="fas fa-lock"></i> <!-- Иконка закрытого замка -->
                        </button>
                    </div>

                    
                </form>
                <div id="decryptionResult" class="alert alert-info" role="alert" style="display: none;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span id="decryptionResultText"></span>
                        <button class="btn btn-light-primary copy-btn" id="copyDecryptionResult">
                            <i class="fas fa-copy"></i> <!-- Иконка копирования -->
                        </button>
                    </div>
                </div>
    </div>
    <script>
        document.getElementById('theme-toggle').addEventListener('click', function() {
            // Переключение темы
            document.body.classList.toggle('dark-theme');
            var buttons = document.getElementsByTagName('button');
            for(var i = 0; i < buttons.length; i++) {
                buttons[i].classList.toggle('dark-theme');
            }

            // Добавление переключения темы для .header1
            var headers = document.querySelectorAll('.header1');
            headers.forEach(header => header.classList.toggle('dark-theme'));

            // Добавление переключения темы для .drop-zone
            var dropZones = document.querySelectorAll('.drop-zone');
            dropZones.forEach(dropZone => dropZone.classList.toggle('dark-theme'));

            // Переключение иконки
            var themeIcon = document.getElementById('theme-icon');
            if (themeIcon.classList.contains('fa-sun')) {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            } else {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        });
        
        function toggleInputType(formType) {
            const inputType = document.getElementById(`inputType${formType.charAt(0).toUpperCase() + formType.slice(1)}`).value;
            document.getElementById(`${formType}TextGroup`).style.display = inputType === 'text' ? 'block' : 'none';
            document.getElementById(`${formType}FileGroup`).style.display = inputType === 'file' ? 'block' : 'none';
        }

        document.querySelector('.encrypt_button').addEventListener('click', function() {
            var icon = this.querySelector('i');
            if (icon.classList.contains('fa-lock-open')) {
                icon.classList.remove('fa-lock-open');
                icon.classList.add('fa-lock'); // Иконка закрытого замка
                setTimeout(function() {
                    icon.classList.remove('fa-lock');
                    icon.classList.add('fa-lock-open'); // Иконка открытого замка
                }, 1000); // Задержка в 1 секунду
            }
        });

        document.querySelector('.decrypt_button').addEventListener('click', function() {
            var icon = this.querySelector('i');
            if (icon.classList.contains('fa-lock')) {
                icon.classList.remove('fa-lock');
                icon.classList.add('fa-lock-open'); // Иконка открытого замка
                setTimeout(function() {
                    icon.classList.remove('fa-lock-open');
                    icon.classList.add('fa-lock'); // Иконка закрытого замка
                }, 1000); // Задержка в 1 секунду
            }
        });
    </script>
    <script>
        window.onload = function() {
            let dropZone = document.getElementById('drop_zone');
            let fileInput = document.getElementById('fileEncryption');
            let fileInfo = document.getElementById('fileInfo');
            let uploadStatus = document.getElementById('uploadStatus');

            // При перетаскивании файла в зону
            dropZone.ondragover = function(event) {
                event.preventDefault();
                this.style.background = '#999';
            };

            // Когда файл покидает зону
            dropZone.ondragleave = function() {
                this.style.background = 'none';
            };

            // Когда файл отпущен в зону
            dropZone.ondrop = function(event) {
                event.preventDefault();
                this.style.background = 'none';

                let files = event.dataTransfer.files;
                fileInput.files = files;

                // Имитация процесса загрузки
                uploadStatus.textContent = 'Uploading...';
                setTimeout(function() {
                    uploadStatus.textContent = 'Done!';
                    dropZone.className = 'drop-zone done';
                }, 1000); // Задержка в 2 секунды

                // Обновление информации о файле
                updateFileInfo();
            };

            // Обновление информации о файле при выборе нового файла через input
            fileInput.onchange = updateFileInfo;

            function updateFileInfo() {
                if (fileInput.files.length > 0) {
                    let fileName = fileInput.files[0].name;
                    fileInfo.textContent = 'File: ' + fileName;
                }
            }

            let dropZoneDecryption = document.getElementById('drop_zone_decryption');
            let fileInputDecryption = document.getElementById('fileDecryption');
            let fileInfoDecryption = document.getElementById('fileInfoDecryption');
            let uploadStatusDecryption = document.getElementById('uploadStatusDecryption');

            // При перетаскивании файла в зону
            dropZoneDecryption.ondragover = function(event) {
                event.preventDefault();
                this.style.background = '#999';
            };

            // Когда файл покидает зону
            dropZoneDecryption.ondragleave = function() {
                this.style.background = 'none';
            };

            // Когда файл отпущен в зону
            dropZoneDecryption.ondrop = function(event) {
                event.preventDefault();
                this.style.background = 'none';

                let files = event.dataTransfer.files;
                fileInputDecryption.files = files;

                // Имитация процесса загрузки
                uploadStatusDecryption.textContent = 'Uploading...';
                setTimeout(function() {
                    uploadStatusDecryption.textContent = 'Done!';
                    dropZoneDecryption.className = 'drop-zone done';
                }, 1000); // Задержка в 2 секунды

                // Обновление информации о файле
                updateFileInfoDecryption();
            };

            // Обновление информации о файле при выборе нового файла через input
            fileInputDecryption.onchange = updateFileInfoDecryption;

            function updateFileInfoDecryption() {
                if (fileInputDecryption.files.length > 0) {
                    let fileName = fileInputDecryption.files[0].name;
                    fileInfoDecryption.textContent = 'File: ' + fileName;
                }
            }
        };
    </script>

    <script src="actionLogic/clipboard.js"></script>
    <script src="Crypt-js/encryptionForm.js"></script>
    <script src="Crypt-js/decryptionForm.js"></script>
</body>
</html>
