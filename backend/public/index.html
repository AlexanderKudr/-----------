<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Demo</title>
</head>
<body>
    <h1>Encryption Demo</h1>
    <form id="encryptionForm">
        <label for="plaintext">Enter Text:</label>
        <input type="text" id="plaintext" name="plaintext" required><br><br>
        <label for="key">Enter Key:</label>
        <input type="text" id="key" name="key" required><br><br>
        <button type="submit">Encrypt</button>
    </form>
    <div id="encryptionResult"></div>

    <h1>Decryption Demo</h1>
    <form id="decryptionForm">
        <label for="encryptedtext">Enter Encrypted Text:</label>
        <input type="text" id="encryptedtext" name="encryptedtext" required><br><br>
        <label for="decryptionkey">Enter Key:</label>
        <input type="text" id="decryptionkey" name="decryptionkey" required><br><br>
        <button type="submit">Decrypt</button>
    </form>
    <div id="decryptionResult"></div>

    <script>
        document.getElementById('encryptionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('/encrypt', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('encryptionResult').innerText = 'Encrypted Text: ' + data.encryptedText;
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('decryptionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('/decrypt', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('decryptionResult').innerText = 'Decrypted Text: ' + data.decryptedText;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
